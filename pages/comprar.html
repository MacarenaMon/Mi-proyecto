<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra tu curso</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer src="../index.js"></script>
</head>
<body>
    <main class="container my-5">

        <h1 id="titulo">Compra tu curso</h1>
        <hr>
    
        
    </main>

    <hr>

    <section class="container my-5">
        <h2>Ingresa tu solicitud:</h2>
        <form id="my-form">

            <input type="text" id="input-nombre" placeholder="Nombre y apellido" class="form-control my-2"/>
            <input type="text" id="input-mail" placeholder="Email" class="form-control my-2"/>
            <input type="text" id="input-curso" placeholder="Nombre del curso" class="form-control my-2"/>
            
            
            <button id="btn-enviar" type="submit" class="btn btn-success">Enviar</button>
        </form>
    </section>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
